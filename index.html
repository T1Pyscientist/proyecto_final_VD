<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script> -->
    <script src="./scripts/p5.sound.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
  </head>
  

  <body>
    <div id="intro">
      <h1>Spotify ID</h1>
      <button id="start">Comenzar</button>
    </div>

    <div id="image-container">
    </div>

    <div class="section section-1">
      <h1 style="position: absolute;">De mainstream a variado</h1>
      <!-- <img src="resources/img.jpg" style="position: absolute; width: 300px;" alt=""> -->
      <!-- Your visualization for all songs goes here -->
      <div id="circle-viz"></div>
    </div>

    <div class="section section-2">
        <div class="container">
            <div class="left">
                <h2>Top canciones</h2>
                <div class="song-list">
                    <!-- Create a list of songs here with .song-item elements -->
                    <div class="song-item">
                        <img src="resources/img.jpg" alt="Song Image">
                        <div class="song-info">
                            <h3>Song Name</h3>
                            <p>Album</p>
                        </div>
                        <button class="play-btn">Play/Select</button>
                    </div>
                    <!-- Add more .song-item elements for each song -->
                </div>
            </div>
            <div class="right" id="right">
                <h2>Visualizacion cancion en vivo</h2>
            </div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    var element = document.getElementById('image-container');
    let w = parseInt(window.getComputedStyle(element).getPropertyValue('width'));

    element.onwheel = function(e) {
      e = window.event || e;
      var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
      if (abs(element.scrollLeft - w*2.4) < 1) return;
      if (element.scrollLeft == 0 && delta > 0) return;
      element.scrollLeft -= delta * 50;
      e.preventDefault();
    };


    let startButton = document.getElementById('start');
    startButton.addEventListener('click',() => {
      element.scrollIntoView({behavior: "smooth", block: "end", inline: "nearest"});
    })

  </script>
  
  <script src="scripts/curves.js"></script>
  <script src="scripts/circle_viz.js"></script>
  <script src="scripts/live_viz.js"></script>
  
</body>

</html>
